<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 3</title>
</head>
<body>
    <h1>Results:</h1>
    <p>Option chosen in page 1: <span id="option1"></span></p>
    <p>Option chosen in page 2: <span id="option2"></span></p>

    <script>
        // Retrieve options from localStorage
        const option1 = localStorage.getItem('option');
        const option2 = localStorage.getItem('option2');

        // Display options on the page
        document.getElementById('option1').textContent = option1;
        document.getElementById('option2').textContent = option2;
    </script>
</body>
</html>
